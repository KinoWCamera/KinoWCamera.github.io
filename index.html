---
layout: layout
title: "Posts"
group: "navigation"
---

<section class="content">
	<div class="inner-left">
		<ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{post.url}}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
	</div>
</section>
