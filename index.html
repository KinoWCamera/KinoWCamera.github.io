---
layout: layout
title: "Posts"
group: "navigation"
---

<section class="content posts">
	<div class="inner-bg">
    <img src="../../images/post-bg.jpg" alt="">
    <h2>Posts</h2>
  </div>
  <div class="center-wrap">
		<div class="inner-center">
			<ul class="listing">
		    {% for post in site.posts %}
		    <li>
		      <p class="post-avatar"><img src="../../images/p_ava_1.jpg" alt="post_avatar"></p>
		      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{post.url}}">{{ post.title }}<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis.</span></a>
		    </li>
		    {% endfor %}
	  	</ul>
		</div>
	</div>
</section>
